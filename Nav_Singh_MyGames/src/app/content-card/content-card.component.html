<div class="content-card">
    <h2>{{ content.title }}</h2>
    <p>{{ content.description }}</p>
    <p>Creator: <span>{{ content.creator }}</span></p>
    <p class="content-type">Type: <span appContentHover>{{ content.type }}</span></p>
    <p *ngIf="content.tags">Tags: <span *ngFor="let tag of content.tags" appContentHover>{{ tag }} </span></p>
    <img *ngIf="content.imgURL; else defaultImage" [src]="content.imgURL" [alt]="content.title" (click)="displayContent(content.id, content.title)">
    <ng-template #defaultImage>
        <img src="https://th.bing.com/th/id/OIP._RDScj3jZeYVl7UjLX7brAHaEK?w=267&h=180&c=7&r=0&o=5&dpr=2&pid=1.7" alt="Default Image" (click)="displayContent(content.id, content.title)">
    </ng-template>
</div>
